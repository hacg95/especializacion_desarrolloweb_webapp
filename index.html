<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web App</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <header>
        <h1>Especialización en Desarrollo de Software</h1>
    </header>
    <main>
        <h3>Bienvenidos a la clase de desarrollo de aplicaciones web.</h3>

        <!-- new controls -->
        <div class="controls">
            <button id="teacherBtn" type="button">Mostrar información del profesor</button>
            <button id="studentBtn" type="button">Mostrar información del estudiante</button>
            <button id="clearBtn" type="button">Limpiar</button>
        </div>

        <!-- area where info will be displayed -->
        <section id="info" aria-live="polite" class="info-card">
            <p>Presiona un botón para ver la información.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Harold Carrillo</p>
    </footer>
    <script src="src/js/main.js"></script>
</body>
</html>
